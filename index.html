<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coming Soon | Katarrinelle.com</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Montserrat', sans-serif;
        }
        
        body {
            background-color: #000;
            color: #fff;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }
        
        .image-container {
            width: 100%;
            height: 100vh;
            position: fixed;
            top: 0;
            left: 0;
            z-index: -1;
            margin: 0;
        }
        
        .image-container img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
        }
        
        .center-sign {
            text-align: center;
            max-width: 600px;
            padding: 2rem;
            z-index: 5;
        }
        
        .center-sign h1 {
            font-family: 'Montserrat', sans-serif;
            font-weight: 300; /* Light */
            font-size: 2.5rem;
            margin-bottom: 1rem;
            color: white;
            text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.7);
        }
        
        .center-sign h1, .center-sign p {
    color: #1e272e; /* Deep navy blue */
    text-shadow: 0px 0px 10px rgba(255, 255, 255, 0.7); /* White glow for better contrast */
}
        
        .social-links {
            display: flex;
            justify-content: center;
            gap: 2rem;
            position: fixed;
            bottom: 40px;
            left: 0;
            right: 0;
            z-index: 10;
        }
        
        .social-icon {
            font-size: 3rem;
            color: #fff;
            transition: transform 0.3s ease;
            filter: drop-shadow(0 0 5px rgba(0, 0, 0, 0.5));
        }
        
        .social-icon:hover {
            transform: scale(1.2);
        }
        
        /* Responsive adjustments */
        @media (max-width: 768px) {
            .center-sign h1 {
                font-size: 2rem;
            }
            
            .center-sign p {
                font-size: 1rem;
            }
            
            .social-icon {
                font-size: 2.5rem;
            }
        }
    </style>
    <!-- Font Awesome for icons -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/js/all.min.js"></script>
    <!-- Google Fonts - Including Montserrat Light (300) -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500&display=swap" rel="stylesheet">
</head>
<body>
    <div class="image-container">
        <!-- Replace with your PNG background image -->
        <img src="construction.png" alt="Website Under Construction">
    </div>
    
    <div class="center-sign">
        <h1>Luxury videography portfolio coming soon</h1>
        <p>Our website is currently under development. We're creating something beautiful to showcase our luxury property and hotel videography services.</p>
        <p>Connect with us on social media below for updates and to get in touch.</p>
    </div>
    
    <div class="social-links">
        <a href="https://www.instagram.com/katarrinelle" class="social-icon" target="_blank" aria-label="Instagram">
            <i class="fab fa-instagram"></i>
        </a>
        <a href="https://www.tiktok.com/@katarrinelle" class="social-icon" target="_blank" aria-label="TikTok">
            <i class="fab fa-tiktok"></i>
        </a>
    </div>
</body>
</html>
